<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="player-container">
        <form>
            <div>
                <label for="playerOne">Player 1:</label>
                <input type="text" id="playerOne" required>
            </div>
            <div>
                <label for="playerTwo">Player 2:</label>
                <input type="text" id="playerTwo" required>
            </div>
            <div class="button-start-div">
                <button type="submit" class="button-start">Start Game</button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="container-title">Tic-Tac-Toe</div>
        <div class="row1">
            <div class="box col-one"></div>
            <div class="box col-two"></div>
            <div class="box col-three"></div>
        </div>
        <div class="row2">
            <div class="box col-one"></div>
            <div class="box col-two"></div>
            <div class="box col-three"></div>
        </div>
        <div class="row3">
            <div class="box col-one"></div>
            <div class="box col-two"></div>
            <div class="box col-three"></div>
        </div>
        <div class="button-reset-div">

        </div>
    </div>
   
    </body>
</html>
